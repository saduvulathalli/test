<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Import Data from Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f8f8ff; }
    #data { margin-top: 2em; }
    table { border-collapse: collapse; }
    th, td { border: 1px solid #999; padding: 8px 12px; }
    th { background: #eee; }
    button { padding: 10px 20px; background: #00b894; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #009e72; }
  </style>
</head>
<body>
  <h1>Welcome to Our Website!</h1>
  <p>Click the button below to import and display data from Google Sheets.</p>
  <button onclick="importData()">Import Data</button>
  <div id="data"></div>

  <script>
    async function importData() {
      // Use your published Sheet ID and tab name here
      const sheetId = '2PACX-1vQ0WGL4uWVJ6HgdwcUmQfUQGzNXVtVLtr2UyaUG9GDDA7ia7UEdG7Ydx8Qu--Vw8juUk7eiYIfAWeVt';
      const sheetName = 'Sheet1'; // Change if your sheet/tab is named differently

      const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      document.getElementById('data').innerHTML = "Loading...";

      try {
        const response = await fetch(url);
        const json = await response.json();

        if (!Array.isArray(json) || json.length === 0) {
          document.getElementById('data').innerHTML = 'No data found!';
          return;
        }

        // Create table
        let html = '<table><tr>';
        // Table headers
        Object.keys(json[0]).forEach(key => {
          html += `<th>${key}</th>`;
        });
        html += '</tr>';

        // Table rows
        json.forEach(row => {
          html += '<tr>';
          Object.values(row).forEach(value => {
            html += `<td>${value}</td>`;
          });
          html += '</tr>';
        });
        html += '</table>';
        document.getElementById('data').innerHTML = html;

      } catch (err) {
        document.getElementById('data').innerHTML = 'Failed to load data: ' + err.message;
      }
    }
  </script>
</body>
</html>
